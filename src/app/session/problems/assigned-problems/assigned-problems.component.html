<table class="table table-hover problems-table">
  <thead class="thead-dark">
    <tr>
      <th>Reported at</th>
      <th>Title</th>
      <th>Assigned at</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let problem of assignedProblems"
      [routerLink]="['../', { outlets: { working_area: ['problem', problem.id] } }]">
      <td>{{ problem.createdAt | date:'LLL dd, y HH:mm' }}</td>
      <td>{{ problem.title }}</td>
      <td>{{ problem.assignetAt | date:'LLL dd, y HH:mm' }}</td>
    </tr>
  </tbody>
</table>
