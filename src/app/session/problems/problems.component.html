<div class="row no-gutters full-view overflow-auto">
  <div class="col-sm-2 bg-dark">
    <div
      class="nav flex-column nav-pills nav-fill"
      id="v-pills-tab"
      role="tablist"
      aria-orientation="vertical"
    >
      <button
        data-toggle="pill"
        role="tab"
        class="btn btn-primary mx-3 mt-3 mb-1 font-bolder"
        (click)="onTabSelected(tabs.NEW)"
      >
        <span style="color: white;"> New</span>
      </button>
      <button
        data-toggle="pill"
        role="tab"
        class="btn btn-warning mx-3 my-1 font-bolder"
        (click)="onTabSelected(tabs.IN_PROGRESS)"
      >
        <span style="color: white;">In Progress</span>
      </button>
      <button
        class="btn btn-info mx-3 my-1 font-bolder"
        (click)="onTabSelected(tabs.RESOLVED)"
      >
        <span style="color: white;">Resolved</span>
      </button>
      <button
        data-toggle="pill"
        role="tab"
        class="btn btn-success mx-3 my-1 font-bolder"
        (click)="onTabSelected(tabs.CLOSED)"
      >
        <span style="color: white;">Closed</span>
      </button>
      <button
        data-toggle="pill"
        role="tab"
        class="btn btn-danger mx-3 my-1 font-bolder"
        (click)="onTabSelected(tabs.REJECTED)"
      >
        <span style="color: white;"> Rejected</span>
      </button>
    </div>
  </div>

  <div class="col-sm">
    <div class="tab-content" id="v-pills-tabContent">
      <router-outlet
        *ngIf="problemSelected; else tabSelected"
        name="working_area"
      ></router-outlet>
      <ng-template #tabSelected>
        <div class="tab-content" id="v-pills-tabContent">
          <app-problems-list
            [problems]="problems"
            [tab]="selectedTab"
            (problemSelected)="problemSelected = true"
          >
          </app-problems-list>
        </div>
      </ng-template>
    </div>
  </div>
</div>
