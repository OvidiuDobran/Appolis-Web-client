<table class="table table-hover table-striped pb-3 mb-5">
  <thead class="thead thead-dark">
    <tr>
      <th>Reported on</th>
      <th *ngIf="tab !== tabs.NEW">
        <span *ngIf="tab === tabs.IN_PROGRESS">
          Started on
        </span>
        <span *ngIf="tab === tabs.RESOLVED">
          Resolved on
        </span>
        <span *ngIf="tab === tabs.CLOSED">
          Closed on
        </span>
        <span *ngIf="tab === tabs.REJECTED">
          Rejected on
        </span>
      </th>
      <th>Category</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let problem of problems"
      [routerLink]="[
        '.',
        { outlets: { working_area: ['problem', problem.id] } }
      ]"
      (click)="onProblemSelected(problem.id)"
    >
      <td>{{ problem.getCreationDate() | date: "LLL dd, y HH:mm" }}</td>
      <td *ngIf="tab !== tabs.NEW">
        {{ problem.getLastHisotry().creationDate | date: "LLL dd, y HH:mm" }}
      </td>
      <td>{{ problem.category }}</td>
      <td>{{ problem.description }}</td>
    </tr>
  </tbody>
</table>
