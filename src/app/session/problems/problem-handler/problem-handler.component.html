<div *ngIf="!problem" class="alert alert-danger">
  No problem with this id.
</div>

<div *ngIf="problem">
  <div class="row">
    <div class="col-sm-6">
      <div
        class="container border rounded mt-3 ml-3 p-2 shadow-sm d-inline-block"
      >
        <div class=" row">
          <div class="col-sm-3">
            <label>Title:</label>
          </div>
          <div class="col-sm">
            <p>{{ problem.title }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <label>Reported At:</label>
          </div>
          <div class="col-sm">
            <p>{{ problem.createdAt | date: "LLL dd, y HH:mm" }}</p>
          </div>
        </div>
        <div *ngIf="problem.assignetAt" class="row">
          <div class="col-sm-3">
            <label>Assigned At:</label>
          </div>
          <div class="col-sm">
            <p>{{ problem.assignetAt | date: "LLL dd, y HH:mm" }}</p>
          </div>
        </div>
        <div *ngIf="problem.solvedAt" class="row">
          <div class="col-sm-3">
            <label>Solved At:</label>
          </div>
          <div class="col-sm">
            <p>{{ problem.solvedAt | date: "LLL dd, y HH:mm" }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <label>Description:</label>
          </div>
          <div class="col-sm">
            <p>{{ problem.description }}</p>
          </div>
        </div>
        <button
          *ngIf="getButtonValue()"
          [ngClass]="getButtonClass()"
          (click)="onProblemActionClick()"
        >
          {{ getButtonValue() }} <fa-icon icon="{{getButtonIcon()}}"></fa-icon>
        </button>
      </div>
    </div>

    <div class="col-sm mt-3 mr-3">
      <div class="jumbotron p-3">
        <agm-map
          [zoom]="18"
          [latitude]="problem.latitude"
          [longitude]="problem.longitude"
        >
          <agm-marker
            [latitude]="problem.latitude"
            [longitude]="problem.longitude"
          ></agm-marker>
        </agm-map>
      </div>
    </div>
  </div>

  <div>
    <div class="col-sm">
      <h5 class="mt-3">Images</h5>
      <div class="alert alert-secondary mt-3">No images available.</div>
    </div>
  </div>
</div>
